<!DOCTYPE html>
<html lang="en-us">

<head>
  <style>
    body {
      background-color: #F2F6D0
    }
    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }
    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }
    #notes {
      float: right;
      width: 30%;
    }
    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }
    input {
      height: 36px;
      font-size: 24px;
    }
    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
  <meta charset="UTF-8">
  <title>News Scraper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <h1>News Scraper</h1>
    <form class="form-inline">
      <button class="btn btn-outline-success" type="button" href="/scrape">Get Articles</button>
      <button class="btn btn-outline-danger" type="button" style="margin-left: 2.5em;">Save Article</button>
    </form>
  </nav>
  <div id="wrapper">
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
